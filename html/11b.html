<!DOCTYPE html>

<html>
  <head>
    <title>
      3 columns
    </title>

    <style>

      .grid {
        display: grid;
        grid-template-columns: 75px 1fr 50px;
      }

      .col1 {
        background-color: cornflowerblue;
      }

      .col2 {
        background-color: firebrick;
      }

      .col3 {
        background-color: teal;
      }
    </style>
  </head>
  
  <body>

    <div class="grid">
      <div class="col1">
        Col-1
      </div>

      <div class="col2">
        Col-2
      </div>

      <div class="col3">
        Col-3
      </div>
    </div>

  </body>

</html>
