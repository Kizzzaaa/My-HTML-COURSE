<!DOCTYPE html>
<html>
<head>
<style>
.shadow-button {
  background-color: royalblue;
  border-style: none;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  margin-top: 10px;
  margin-left: 10px;
  cursor: pointer;
  box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.5);
}

.shadow-button:active {
  box-shadow: none;
  translate: 5px, 5px;
}
</style>
</head>
<body>

<button class="shadow-button">Shadow</button>

</body>
</html>
