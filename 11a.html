<!DOCTYPE html>

<html>
  <head>
    <title>
      Grid
    </title>

    <style>
      .grid {
        display: grid;
        grid-template-columns:200px 75px;
      }

      .blue {
        background-color: dodgerblue;
      }

      .pink {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="blue">
        200px
      </div>
      <div class="pink">
        75px
      </div>
    </div>
  </body>
</html>
