      4 Equal Columns

    <style>
      .grid {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px;
        row-gap: 10px;
        column-gap: 20px;
      }

      .col1 {
        background-color: crimson;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <div class="col1">

      <div class="col1">
        col1
      </div>
  
      <div class="col1">
        col1
      </div>
  
      <div class="col1">
        col1
      </div>
  
      <div class="col1">
        col1
      </div>
  
      <div class="col1">
        col1
      </div>

      <div class="col1">
        col1
      </div>
  
      <div class="col1">
        col1
      </div>
    </div>
  </body>
</html>
